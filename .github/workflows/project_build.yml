name: Java TDD Training CI

on: [push]

jobs: 
  build: 

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with: 
        java-version: 11
    - name: Build with Maven
      run: mvn compile
    - name: Perform Unit Testing
      run: mvn test
